<!DOCTYPE html>

<html>

<head>

  <title>SMM:WE Calculator</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>

    body {

      background-color: #1a1a1a;

      color: #ffffff;

    }



    .btn {

      background-color: #333333;

      color: #ffffff;

    }



    .mt-4 {

      margin-top: 1rem;

    }



    /* Estilo para modo oscuro */

    .dark-mode {

      background-color: #1a1a1a;

      color: #ffffff;

    }



    /* Estilo para el contenedor del banner */

    .banner-container {

      display: flex;

      justify-content: center;

      margin-top: 10px;

    }



    /* Estilo para la imagen del banner */

    .banner-img {

      max-width: 30%; /* Ajusta el ancho máximo del banner */

      height: auto;

    }

  </style>

</head>

<body>

  <div class="container mt-5">

    <div class="banner-container">

      <a href="index.html">

        <img class="banner-img" src="https://cdn.discordapp.com/attachments/907273155012362281/1132035502694989855/Sin_titulo-1.png" alt="Banner">

      </a>

    </div>

    <form id="calculate-form">

      <div class="form-group">

        <label for="anchoBloque">Ancho del bloque:</label>

        <input type="text" class="form-control" name="anchoBloque" id="anchoBloque" required>

      </div>

      <div class="form-group">

        <label for="anchoCaptura">Ancho de la captura:</label>

        <input type="text" class="form-control" name="anchoCaptura" id="anchoCaptura" required>

      </div>

      <button type="button" class="btn btn-primary" data-operation="48x">48x</button>

      <button type="button" class="btn btn-warning" data-operation="32x">32x</button>

      <button type="button" class="btn btn-danger" data-operation="16x">16x</button>

    </form>



    <div class="mt-4">

      <h3>Resultado:</h3>

      <p id="resultado"></p>

    </div>



    <p>Calculadora creada por HeXp. Versión 1.0.4.</p>

  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>

    document.addEventListener("DOMContentLoaded", function () {

      const calculateForm = document.getElementById("calculate-form");

      const resultadoElement = document.getElementById("resultado");



      calculateForm.addEventListener("click", function (event) {

        if (event.target.tagName === "BUTTON") {

          const anchoBloque = parseFloat(document.getElementById("anchoBloque").value);

          const anchoCaptura = parseFloat(document.getElementById("anchoCaptura").value);

          const operation = event.target.getAttribute("data-operation");

          let resultado;



          if (operation === "32x") {

            resultado = Math.round((anchoCaptura * 32) / anchoBloque);

          } else if (operation === "16x") {

            resultado = Math.round((anchoCaptura * 16) / anchoBloque);

          } else if (operation === "48x") {

            resultado = Math.round((anchoCaptura * 48) / anchoBloque);

          }



          resultadoElement.textContent = resultado;

        }

      });

    });

  </script>

</body>

</html>
